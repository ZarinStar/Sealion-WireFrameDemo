<script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    //var s = today.getSeconds();
    m = checkTime(m);
    //s = checkTime(s);
    if (0 <= h && h <= 11) /*12am to 11:59am*/
    {
      if (h == 0)
      {
        h = 12;
      }
        document.getElementById('txt').innerHTML = h + ":" + m + " am"; //+ ":" + s;
    }
    else { /*12pm to 11:59pm*/
      if (h == 12)
      {
        h = 12;
      }
      else{
        h = h - 12;
      }
        document.getElementById('txt').innerHTML = h + ":" + m + " pm"; //+ ":" + s;
    }

    /*document.getElementById('txt').innerHTML = h + ":" + m; //+ ":" + s;*/
    
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
